<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 부트스트랩 & 아이콘 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- reset -->
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- 내꺼 -->
    <link rel="stylesheet" href="scss/contact.min.css">

    <!-- js swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- 내꺼(swiper를 위해서 vJ아래로 내린다.) -->
    <script src="js/vJ.js"></script>

    <script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <!-- js aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- 내꺼 -->
    <script src="js/jQ.JS?work=IIS&date=230616&leng=jQuery"></script>
</head>

<body>
    <div class="wrap">
        <header id="hd" class="baseBg p-3">
            <div class="">
                <div class="d-flex justify-content-between">
                    <h1 class="bg-dark d-flex flex-column justify-content-end">
                        <a href="" class="text-white">
                            PLAY<br>VIDEO<br>STORES
                        </a>
                    </h1>
                    <a href="깃넘기기">http://github.com/4thdraw</a>
                </div>
            </div>
        </header>
        <div id="contact" class="baseBg text-center px-3 pb-3 px-sm-4 pb-sm-4 px-md-5 pb-md-5">
            <h2 class="d-inline-block mb-0">
                <strong>contact</strong>
                <span class="baseBg">연락주세요</span>
            </h2>
            <div class="bg-white formSection p-5 rounded-4">
                <div class="col-8 mx-auto">
                    <form action="name에 저장된 내용을 넘겨 줄 페이지" method="get" name="faq">
                        <ul class="d-flex flex-wrap text-start m-0 p-0 ">
                            <li class="col-12 mb-3"><label for="" class="d-flex">회사명<span
                                        class="ess">필수</span></label><input type="text" placeholder="회사명">
                            </li>
                            <li class="col-6 mb-3"><label for="" class="d-flex">성<span
                                        class="ess">필수</span></label><input type="text" placeholder="성"></li>
                            <li class="col-6 mb-3"><label for="" class="d-flex">이름<span
                                        class="ess">필수</span></label><input type="text" placeholder="이름">
                            </li>

                            <li class="col-12 mb-3"><label for="" class="d-flex">메일<span class="ess">필수</span></label>
                                <div id="emailsection" class="d-md-flex">
                                    <input type="text" name="email[0]"><span>@</span>
                                    <select name="email[1]" class="form-select">
                                        <option value="naver.com" selected>naver.com</option>
                                        <option value="google.com">google.com</option>
                                        <option value="daum.net">daum.net</option>
                                        <option>직접입력</option>
                                    </select>
                                    <input type="text" class="directw" placeholder="직접입력" name="email[1]">
                                </div>
                            </li>

                            <li class="col-12 mb-3"><label for="" class="d-flex">전화번호<span
                                        class="ess">필수</span></label><input type="text" placeholder="전화번호">
                            </li>
                            <li class="col-8 mb-3"><label for="" class="d-flex">SNS<span
                                        class="ess">필수</span></label><input type="text" placeholder="SNS">
                            </li>
                        </ul>
                        <div class="submit text-center mb-5 col-md-8 mx-auto">
                            <div class="mb-5">
                                <input type="checkbox" id="agree">
                                <label for="agree"><i class="bi bi-check2"></i>개인정보정책동의</label>
                            </div>
                            <input type="submit" value="면접제안" class="text-center w-100">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer id="fd" class="fixed-bottom top-0 bg-dark">
            <div></div>
            <div></div>
            <div></div>
        </footer>
    </div>
</body>

</html>
